<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--plugin-->

    <!--font links-->

    <!--CSS Links-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Responsive Navbar 2</title>
    <!--fontawesome links-->
    <script src="https://kit.fontawesome.com/d856731319.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header start-->
    <header>
        <div class="container">
            <nav>
                <div class="logo" id="no_float_logo">
                    <a href="index.html"><img src="images/logo.png" alt="" class="img-fluid">Cheese</a>
                </div>
                <div class="menu" id="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">team</a></li>
                        <li><a href="#">contact us</a></li>
                        <li><a href="#">read</a></li>
                        <li><a href="#" onclick="showMenu()"><i class="fas fa-bars"></i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    

    <!--header end-->


    <!--JS Links -->
    <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
    <!--plugin start-->
    <!--plugin end-->
    <!--     <script src="js/popper.min.js"></script> -->
    <script src="js/script.js"></script>

    <script>
        
        function showMenu(){
            var x=document.getElementById("menu");
            var y=document.getElementById("no_float_logo");
            if (x.className ==="menu"){
                x.className+=" show_menu";
                y.className+=" no_float_logo";

            }
            else{
                x.className="menu";
                y.className="logo";
            }
        }
    </script>
</body>
</html>
